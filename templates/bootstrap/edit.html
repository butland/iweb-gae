<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Article</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Bootstrap -->
		<link href="/themes/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		
		<style type="text/css">
		
      	body {
       		padding-top: 60px;
        	padding-bottom: 40px;
      	}
      	
     	@media (max-width: 980px) {
     		/* Enable use of floated navbar text */
     		.navbar-text.pull-right {
     			float: none;
     			padding-left: 5px;
     			padding-right: 5px;
     		}
     	}
     	
    	</style>
    	
		<link href="/themes/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      		<div class="container">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand" href="/">Wendyeq</a>
		        </div>
		        <div class="collapse navbar-collapse">
		          <ul class="nav navbar-nav">
		            <li class="active"><a href="/">Home</a></li>
		            
		            <li ><a href="http://sosimilar.wendyeq.me">Sosimilar</a></li>
			        <li ><a href="https://github.com/wendyeq">Github</a></li>
		          </ul>
		        </div><!-- /.nav-collapse -->
		    </div><!-- /.container -->
    	</div><!-- /.navbar -->

	    <div class="container">
	    	{{with .}}
	    	<form class="form-horizontal" role="form" method="post" autocomplete="on" action="/admin/article/post" name ="form1" > 
				<input type="hidden" name="id" value="{{.Id}}">

	    		<div class="form-group">
   					<label for="title" class="col-lg-2 control-label">标题</label>
    				<div class="col-lg-8">
      					<input type="text" class="form-control" id="title" name="title" value="{{.Title}}">
    				</div>
  				</div>
	    		<div class="form-group">
   					<label for="tags" class="col-lg-2 control-label">标签</label>
    				<div class="col-lg-8">
      					<input type="text" class="form-control" id="tags" name="tags" value="{{range $tag := .Tags}}{{$tag}} {{end}}" >
    				</div>
  				</div>
				<div class="form-group">
   					<label for="summary" class="col-lg-2 control-label">摘要</label>
    				<div class="col-lg-8">
    					<textarea class="form-control" rows="4" id="summary" name="summary" >{{.Summary}}</textarea>
    				</div>
  				</div>
  				<div class="form-group">
   					<label for="content" class="col-lg-2 control-label">内容</label>
    				<div class="col-lg-8">
    					<textarea class="form-control" rows="8" id="content" name="content" >{{.Content | printf "%s"}}</textarea>
    				</div>
  				</div>
	    		
	    		<div class="form-group">
	    			<label for="content" class="col-lg-2 control-label"></label>
    				<div class="col-lg-8">
	    				<input class="btn btn-info" type="button" value="preview" onclick=preview()></input>
	    				<input class="btn btn-primary" type="button" value="提交" onclick=save()></input>
	    			</div>
	    		</div>
	    	</form>
	    	{{else}}
			<form class="form-horizontal" role="form" method="post" autocomplete="on" action="/admin/article/post" name ="form1" > 
				<div class="form-group">
   					<label for="title" class="col-lg-2 control-label">标题</label>
    				<div class="col-lg-8">
      					<input type="text" class="form-control" id="title" name="title" placeholder="title" required>
    				</div>
  				</div>
	    		<div class="form-group">
   					<label for="tags" class="col-lg-2 control-label">标签</label>
    				<div class="col-lg-8">
      					<input type="text" class="form-control" id="tags" name="tags" placeholder="tags" >
    				</div>
  				</div>
				<div class="form-group">
   					<label for="summary" class="col-lg-2 control-label">摘要</label>
    				<div class="col-lg-8">
    					<textarea class="form-control" rows="4" id="summary" name="summary" ></textarea>
    				</div>
  				</div>
  				<div class="form-group">
   					<label for="content" class="col-lg-2 control-label">内容</label>
    				<div class="col-lg-8">
    					<textarea class="form-control" rows="8" id="content" name="content" ></textarea>
    				</div>
  				</div>
	    		
	    		<div class="form-group">
	    			<label for="content" class="col-lg-2 control-label"></label>
    				<div class="col-lg-8">
	    				<input class="btn btn-info" type="button" value="preview" onclick=preview()></input>
	    				<input class="btn btn-primary" type="button" value="提交" onclick=save()></input>
	    			</div>
	    		</div>
	    	</form>
	    	{{end}}
	    	
	    	<hr>
	    	<footer >
	    		<p class="muted credit">&copy; 2012 Wendyeq</p>
	    	</footer>
	    </div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/themes/bootstrap/js/bootstrap.min.js"></script>
		<script>
			function preview() {
				document.form1.action="/admin/article/preview";
				document.form1.target="_blank"
				document.form1.submit();
			}
			function save() {
				document.form1.action="/admin/article/post";
				document.form1.target="_self"
				document.form1.submit();
			}
			function update() {
				document.form1.action="/admin/article/update";
				document.form1.target="_self"
				document.form1.submit();
			}
		</script>
	</body>
</html>
